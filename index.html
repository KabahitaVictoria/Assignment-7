<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignIn / Netflix</title>
    <link rel="stylesheet" href="./styles\index.css">
    <link rel="icon" href="img\netflixlogo.png">
</head>
<body class="body">
    <div class="dark">
    <img src="img\netflix.png" alt="NetflixLogo" id="netflix">
        <div class="card">
            <div class="container">
                <h2 class="h2">Sign In</h2>
                <div class="contact">
                    <input type="text" name="" id="contact" placeholder="Email or phone number">
                </div>
                <div class="password">
                    <input type="password" name="" id="password" placeholder="Password">
                </div>
                <input type="submit" value="Sign In" id="button">
                <div class="remember"> 
                    <ul class="ul">
                        <li class="li"> <input type="checkbox" name="Remember me" id="Remember Me"></li>
                        <li class="li"><p class="p"> Remember me</p></li>
                        <li class="li" id="li"><p class="p"> Need help?</p></li>
                    </ul>
                </div>
                <div class="bottom">
                    <div class="facebook">
                        <ul class="ul2">
                            <li class="li2"><img src=".\img\facebooklogo.png" alt="*" id="img"></li>
                            <li class="li2" id="facebook"><a href="https://facebook.com">Login with Facebook</a></li>
                        </ul>
                        <ul class="ul2">
                            <li class="li2"> New to Netflix?</li>
                            <li class="li2" id="li2"><a href="#">Sign Up Now</a></li>
                        </ul>
                    </div>
                    <p class="p">This page is protected by Google reCAPTCHA to ensure you're not a bot  <a href="#">Learn More</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
